<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Watch App</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- CSS code file -->
        <link href="watch.css" rel="stylesheet">

        <!-- JavaScript code file -->
        <script src="watch.js"></script>

        <!-- Flavicon Tab icon/image -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">


    </head>

    <body id="body">
        <!-- page wrapper to allow footer attached to bottom of the page -->
        <div class="page-wrapper" id="page-wrapper">

            <h1 class="app-header"><b>Watch App</b></h1>

            <div id="main-button-wrapper">
                <button class="btn btn-primary" id="digitial-clock-btn">Digital Clock</button>
                <button class="btn btn-primary" id="timer-btn">Timer</button>
                <button class="btn btn-primary" id="stop-watch-btn">Stopwatch</button>
            </div>
            
            <!-- Digital Clock -->
            <div class="wrapper" id="clock-wrapper">
                <div class="main-clock" id="clock">8:10:45</div>
            </div>

            <!-- Timers -->
            <div class="wrapper" id="timer-wrapper">
                <div id="digits-wrapper">
                    <div class="main-clock" id="timer">00:05:00</div>
                    <!-- Input field for user to edit timer value, initially hidden, dynamically populated placeholder 
                    with current value of the timer when user clicks to edit. Max value of 8 for 00:00:00 -->
                    <input class="main-clock" autocomplete="off" id="timer-input" maxlength="8" style="display: none;">
                    <audio id="alarm-audio" loop muted autoplay src="sounds/mixkit-classic-alarm-995.wav"></audio>
                </div>
                
                <div id="button-wrapper">
                    <button class="btn btn-primary" id="start-timer">Start</button>
                    <button class="btn btn-primary" id="stop-timer">Stop</button>
                    <button class="btn btn-primary" id="reset-timer">Reset</button>
                    <button class="btn btn-primary" id="stop-alarm" style="display: none;">STOP ALARM</button>
                </div>
            </div>

            <!-- Stopwatch -->
            <div class="wrapper" id="stop-watch-wrapper">
                <div class="main-clock" id="stopwatch">00:00:00:00</div>

                <div id="button-wrapper">
                    <button class="btn btn-primary" id="start-stop-watch">Start</button>
                    <button class="btn btn-primary" id="stop-stop-watch">Stop</button>
                    <button class="btn btn-primary" id="reset-stop-watch">Reset</button>
                </div>
            </div>
            
            
        </div>

        <footer class="footer">
            <a class="footer-top" href="../portfolio/index.html">RETURN TO MY PORTFOLIO</div>
        </footer>
    </body>

</html>
